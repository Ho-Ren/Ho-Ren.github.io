<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Ho-Ren Kang">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ho-Ren Kang</title>
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,100" rel="stylesheet">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    
    <div class="container">

      <header class="row">
        <div class="col-6 profile-image-box">
          <img src="./images/udacity-logo.jpg" alt="Profile Logo Image" class="profile-image">
        </div>

        <div class="col-6 profile-title">
          <h1 class="name-title">Ho-Ren Kang</h1>
        </div>
      </header>
      <hr>
      <!-- profile -->
      <div class="row">
        <div class="main-image col-12 center-text">
          <img src="./images/mini-kitty.jpeg"
               srcset="./images/mini-kitty.jpeg 400w,
                       ./images/small-kitty.jpeg 600w,
                       ./images/large-kitty.jpeg 800w"
               sizes="100vw"
               alt="main image">
          <div class="main-overlay center-text">
            <p class="main-overlay-text">I'm a Front-End Ninja</p>
          </div>
        </div>
      </div>

      <!-- About -->
      <section class="row">
        <div class="col-12 feature-title">
          <h2>About</h2>
        </div>

        <div class="row about">
          <div class="col-4 about-flex">
            <div class="about-profile center-text">
              <img src="./images/profile.jpg" alt="About Profile Image" class="about-image">
            </div>
          </div>

          <div class="col-8 about-flex">
            <p class="about-text">
              Hello World
              <br /><br />
              Hello again
            </p>
          </div>
        </div>
      </section>

      <!-- Featured Works -->
      <div class="row">
        <div class="col-12 feature-title">
          <h2>Featured Work</h2>
        </div>

        <!-- Each Portfolio Section -->
        <div class="row">

          <!-- Work 1 -->
          <section class="col-4 center-text work">
            <div class="each-work">
              <a href="https://github.com/udacity/MUZIQUE">
                <img src="./images/work-one.jpeg" alt="work image 1" class="left">
                <div class="work-overlay">
                  <p>Simple and beautiful</p>
                </div>
              </a>
            </div>

            <div class="work-detail">
              <h3 class="work-title work-side">MUZIK</h3>
              <a href="https://github.com/Ho-Ren" class="work-repo">https://github.com/Ho-Ren/</a>
            </div>
          </section>
      <!-- Footer -->
      <footer>
        <p>&copy; Ho-Ren Kang</p>
      </footer>
    </div>
  </body>
</html>
